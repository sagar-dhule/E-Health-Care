<link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.0.0-beta9/dist/css/tabler.min.css">

  <table class="table table-vcenter">
    <thead>
      <tr>
        <th style="font-weight: bold; background-color: #f2f2f2; font-size: 12px;"></th>
        <th style="font-weight: bold; background-color: #f2f2f2; font-size: 12px;"><b>Doctor Name</b></th>
        <th style="font-weight: bold; background-color: #f2f2f2; font-size: 12px;">Specialty</th>
        <th style="font-weight: bold; background-color: #f2f2f2; font-size: 12px;">Email</th>
        <th style="font-weight: bold; background-color: #f2f2f2; font-size: 12px;">Phone Number</th>
        <th style="font-weight: bold; background-color: #f2f2f2; font-size: 12px;">Registerd On</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors ">
        <td style="width: 100px;"><img class="avatar" [src]="'data:image/jpeg;base64,' + doctor.image">&nbsp;</td>

        <td style="width: 100px;">{{doctor.name}}</td>
        <td style="width: 100px;">{{doctor.qualification}}</td>
        <td style="width: 100px;">{{doctor.email}}</td>
        <td style="width: 100px;">{{doctor.mobilenumber}}</td>
        <td style="width: 100px;">{{doctor.createdOn}}</td>
        
      </tr>
    </tbody>
  </table>
