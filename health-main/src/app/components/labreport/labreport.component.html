
    <div class="card" (click)="toggleCard()">
    
        <div class="modal-header">
        
            <h5 class="modal-title">Upload Lab Reports</h5>
            <button type="button" class="close" aria-label="Close" (click)="dismiss()">
              <span aria-hidden="true">&times;</span>
            </button>
          
          </div>
        <div class="card-body" [ngClass]="{ 'hidden': !showCard }">
            <form (ngSubmit)="onSubmit()" #reportForm="ngForm" enctype="multipart/form-data">
                <div class="mb-3 form-group">
                    <label for="reportName">Report Name:</label>
                    <input type="text" class="form-control" id="reportName" placeholder="Enter report name" name="reportName" required [(ngModel)]="reportName" #reportNameInput="ngModel">
                </div>
                <div class="mb-3 form-group">
                    <label for="reportFile">Choose File:</label>
                    <input type="file" class="form-control" id="reportFile" name="reportFile" (change)="onFileSelected($event)">
                </div>
                <button type="submit" class="btn btn-register" [disabled]="!reportForm.valid">Upload</button>
            </form>
            <div *ngIf="uploadSuccessMessage" class="alert alert-success" role="alert">
                {{ uploadSuccessMessage }}
            </div>
            <div *ngIf="uploadErrorMessage" class="alert alert-danger" role="alert">
                {{ uploadErrorMessage }}
            </div>
        </div>
    </div>
